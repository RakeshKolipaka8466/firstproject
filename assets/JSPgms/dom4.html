<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS pgm</title>
    <style>
        .block {
    height: 100px;
    width: 100px;
    margin: 10px;
    border: 2px solid black;
}
.blocks-wall{
    display: grid;
    grid-template-columns: 120px 120px 120px 120px;
}
    </style>
</head>
<body>
    <h1>Asian Paint programme</h1>
    <input id="wall_id" type="number" placeholder="Enter wall id"/>
<input id="wall_color" type="text" placeholder="Enter wall color"/>
<button id="apply-btn">Apply</button>
<button id="reset-btn">Reset All</button>
<section class="blocks-wall">
<div id="1" value="1" class="block"></div>
<div id="2" value="2" class="block"></div>
<div id="3" value="3" class="block"></div>
<div id="4" value="4" class="block"></div>
<div id="5" value="5" class="block"></div>
<div id="6" value="6" class="block"></div>
<div id="7" value="7" class="block"></div>
<div id="8" value="8" class="block"></div>
<div id="9" value="9" class="block"></div>
<div id="10" value="10" class="block"></div>
</section>
    <script src="dom4.js"></script>
</body>
</html>
