<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS pgm's</title>
    <style>
        .box{
            border: 2px solid green;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .grandparent{
            width: 400px;
            height: 350px;
        }
        .parent{
            width: 300px;
            height: 250px;
        }
        .child{
            width: 200px;
            height: 150px;
        }
        .grandchild{
            width: 100px;
            height: 75px;
        }

        .card{
            display: flex;
            flex-direction: column;
            border: 2px solid;
            min-height: 200px;
            max-width: 250px;
            border-radius: 5px;
            justify-content: space-evenly;
            padding-bottom: 10px;
        }
        .title{
            padding-top: 10px;
        }
        .flex{
            display: flex;
            justify-content: space-around;
        }

        #capture{
            width: 300px;
            height: 250px;
        }
        #childCap{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Event Bubbling</h1>
    <h2>Event Bubbling is bottom to top approach</h2>
    <div class="grandparent box" onclick="grandparent(event)">
        <div class="parent box" onclick="parent(event)">
            <div class="child box" onclick="child(event)">
                <div class="grandchild box" onclick="grandchild(event)">
                      Click Me!!
                </div>

            </div>

        </div>

    </div>


<div class="card" onclick="cardHandler()">
    <img src="https://www.thespruceeats.com/thmb/IPz-vGjYi6_vyT1UyQBOLiaOFw8=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/chocolate_hero1-d62e5444a8734f8d8fe91f5631d51ca5.jpg" alt="chocolate"/>
    <span class="title">Dark Chocolate</span>
    <div class="title flex">
        <span>â‚¹50</span>
        <button onclick="buttonHandler(event)">Add</button>
    </div>
</div>


<h2>Event Capturing</h2>
<div id="capture" class="box">
    Parent
    <div id="childCap" class="box">Click Me</div>
</div>

    <script src="eventbubbling.js"></script>
</body>
</html>
